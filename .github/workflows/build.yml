name: Build DMG

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - uses: actions/checkout@v4

      - name: Build Environment Info
        run: |
          xcodebuild -version
          swift --version

      - name: Prepare WebFiles Dependencies
        run: |
          cd IINA+/WebFiles/
          npm install

      - name: Download Plugin
        uses: robinraju/release-downloader@v1.10
        with:
          repository: 'xjbeta/iina-plugin-danmaku'
          tag: "0.1.15"
          fileName: "iina-plugin-danmaku.iinaplgz"
          out-file-path: "IINA+"

      - name: Resolve SPM Dependencies
        run: xcodebuild -resolvePackageDependencies

      - name: Archive
        run: |
          xcodebuild archive \
            -project IINA+.xcodeproj \
            -scheme "IINA+" \
            -destination 'generic/platform=macOS' \
            -archivePath archive/IINA+.xcarchive \
            -showBuildTimingSummary \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee /tmp/build.log || true
          
          # Check if archive was created
          if [ ! -d "archive/IINA+.xcarchive" ]; then
            echo "=== BUILD FAILED ==="
            echo "=== Last 200 lines of build log ==="
            tail -200 /tmp/build.log
            echo "=== Error lines ==="
            grep -i "error:" /tmp/build.log | tail -30
            exit 1
          fi

      - name: Prepare create-dmg
        run: |
          npm install -g create-dmg

      - name: Create DMG
        shell: zsh {0}
        run: |
          cd archive/IINA+.xcarchive/Products/Applications/
          create-dmg *.app || true
          ls -la *.dmg

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: IINA-Plus-macOS12
          path: |
            archive/IINA+.xcarchive/Products/Applications/*.dmg

      - name: Upload App (fallback)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: IINA-Plus-App
          path: |
            archive/IINA+.xcarchive/Products/Applications/*.app
